name: Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
         fetch-depth: 0
      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          go-version: '^1.20'
      - name: Check go version
        run: go version
      - name: Build
        run: |
          go build -v ./...
      - name: Generate build files
        uses: thatisuday/go-cross-build@v1
        with:
            platforms: 'linux/amd64, linux/arm64'
            package: ''
            name: 'nomad-operator'
            compress: 'false'
            dest: 'dist'
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ls dist ; npx semantic-release
